<!DOCTYPE html>

<html>

<head>

<title>HTML5 Examples</title>

</head>

<body>

<!-- (i) Draw a square using HTML5 SVG -->

<svg width="100" height="100">

<rect x="0" y="0" width="100" height="100" fill="green" stroke="brown" stroke-width="6" />

</svg>

<!-- (ii) Write the following mathematical expression by using HTML5 MathML -->

<math>

<mrow>

<mi>d</mi>

<mo>=</mo>

<msup>

<mi>x</mi>

<mn>2</mn>

</msup>

<mo>-</mo>

<msup>

<mi>y</mi>

<mn>2</mn>

</msup>

</mrow>

</math>

<!-- (iii) Redirecting current page to another page after 5 seconds using HTML5 meta tag -->

<meta http-equiv="refresh" content="5; url=https://www.example.com">

</body>

</html>
