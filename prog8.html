<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

.calculator {
  width: 300px;
  margin: 50px auto;
  background-color: pink; /* Set the background color of the calculator to pink */
  border: 1px solid #ccc;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  padding: 20px;
}

#display {
  width: 100%;
  height: 40px;
  font-size: 20px;
  margin-bottom: 10px;
  padding: 5px;
}

.button-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
}

.button {
  padding: 10px;
  font-size: 20px;
  text-align: center;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.button:hover {
  background-color: #f2f2f2;
}

button.operator {
  background-color: #ff9800;
  color: #fff;
  border: none;
}

button.clear {
  background-color: #f44336;
  color: #fff;
  border: none;
}

button.equal {
  background-color: #4caf50;
  color: #fff;
  border: none;
}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="button-container">
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="add('7')">7</button>
    <button class="button" onclick="add('8')">8</button>
    <button class="button" onclick="add('9')">9</button>
    <button class="button" onclick="add('4')">4</button>
    <button class="button" onclick="add('5')">5</button>
    <button class="button" onclick="add('6')">6</button>
    <button class="button" onclick="add('1')">1</button>
    <button class="button" onclick="add('2')">2</button>
    <button class="button" onclick="add('3')">3</button>
    <button class="button" onclick="add('0')">0</button>
    <button class="button" onclick="add('.')">.</button>
    <button class="button operator" onclick="add('+')">+</button>
    <button class="button operator" onclick="add('-')">-</button>
    <button class="button operator" onclick="add('*')">*</button>
    <button class="button operator" onclick="add('/')">/</button>
    <button class="button equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
function add(value) {
  document.getElementById("display").value += value;
}

function clearDisplay() {
  document.getElementById("display").value = "";
}

function calculate() {
  var expression = document.getElementById("display").value;
  var result = eval(expression);
  document.getElementById("display").value = result;
}
</script>
</body>
</html>
